<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Pro - Optimize & Compress Images Online</title>
    <meta name="description" content="Free online image compressor supporting JPG, PNG, and WebP formats. Reduce image file size without quality loss with our advanced compression tool.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, JPEG compression, PNG optimization">
    <meta name="author" content="Your Company Name">
    
    <!-- Google Adsense Code (Replace with your Ad Unit ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #fff;
        }

        .upload-section {
            border: 2px dashed var(--secondary-color);
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .preview-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- AdSense Top Banner -->
    <div class="ad-banner">
        <!-- Replace with your Ad Unit ID -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>Image Compressor Pro</h1>
        <p>Optimize your images for web with lossless compression</p>

        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <p>Drag and drop images or click to upload</p>
        </div>

        <div class="controls">
            <label for="quality">Compression Level: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="80">
            <button onclick="compressImage()">Compress Now</button>
        </div>

        <!-- Middle Banner Ad -->
        <div class="ad-banner">
            <!-- Replace with your Ad Unit ID -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img id="originalPreview">
            </div>
            <div class="preview-box">
                <h3>Compressed Image</h3>
                <img id="compressedPreview">
                <div id="downloadSection" style="display: none;">
                    <p id="fileSize"></p>
                    <a id="downloadLink" download><button>Download Compressed Image</button></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');
        const fileSize = document.getElementById('fileSize');
        const downloadSection = document.getElementById('downloadSection');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    originalPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function compressImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const quality = qualitySlider.value / 100;
            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate new dimensions while maintaining aspect ratio
                const maxWidth = 2000;
                const maxHeight = 2000;
                let width = img.width;
                let height = img.height;

                if (width > height && width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                } else if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.toBlob((blob) => {
                    const compressedUrl = URL.createObjectURL(blob);
                    compressedPreview.src = compressedUrl;
                    downloadLink.href = compressedUrl;
                    downloadLink.download = `compressed_${file.name}`;
                    
                    // Show file size comparison
                    const originalSize = (file.size / 1024).toFixed(2);
                    const compressedSize = (blob.size / 1024).toFixed(2);
                    fileSize.innerHTML = `Original: ${originalSize}KB<br>Compressed: ${compressedSize}KB (${((compressedSize/originalSize)*100).toFixed(1)}%)`;
                    downloadSection.style.display = 'block';
                }, file.type, quality);
            };
        }
    </script>
</body>
</html>
